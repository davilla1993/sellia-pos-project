version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sellia-postgres
    environment:
      POSTGRES_DB: sellia_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: toor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sellia-network

  # Spring Boot Backend
  sellia-backend:
    build:
      context: ./sellia-backend
      dockerfile: Dockerfile
    container_name: sellia-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sellia_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: toor
      JAVA_OPTS: -Xmx512m -Xms256m
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./sellia-backend/uploads:/app/uploads
    networks:
      - sellia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Angular Frontend
  sellia-app:
    build:
      context: ./sellia-app
      dockerfile: Dockerfile
    container_name: sellia-app
    ports:
      - "3000:80"
    depends_on:
      - sellia-backend
    networks:
      - sellia-network

volumes:
  postgres_data:
    driver: local

networks:
  sellia-network:
    driver: bridge
