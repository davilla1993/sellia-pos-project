global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sellia-pos'
    environment: 'local'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts.yml'

scrape_configs:
  # Prometheus Server
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot Application (Backend)
  - job_name: 'sellia-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['sellia-backend:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'sellia-backend'

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'system'

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
