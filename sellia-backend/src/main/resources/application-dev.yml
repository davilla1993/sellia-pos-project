spring:
  application:
    name: sellia-api
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Jackson Configuration
  jackson:
    time-zone: UTC
    date-format: dd-MM-yyyy HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Application Configuration
app:
  server-url: ${APP_SERVER_URL}
  base-url: ${APP_BASE_URL} # Frontend URL for QR code generation
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}  # 1 hour in milliseconds
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}  # 5 days in milliseconds
  
  upload-dir: ./uploads
  qr-codes-dir: ./uploads/qrcodes
  products-images-dir: ./uploads/products
  receipts-dir: ./uploads/receipts

# Actuator Configuration (minimal)
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.follysitou.sellia_backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"