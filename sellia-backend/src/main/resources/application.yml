spring:
  application:
    name: sellia-api
  
  # Database Configuration
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  # Jackson Configuration
  jackson:
    time-zone: UTC
    date-format: dd-MM-yyyy HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# Server Configuration
server:
  port: ${BACKEND_PORT:8080}
  servlet:
    context-path: /

# Application Configuration
app:
  server-url: ${APP_SERVER_URL:http://localhost:8080}
  base-url: ${APP_BASE_URL:http://localhost:4200} # Frontend URL for QR code generation
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}  # 1 hour in milliseconds
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}  # 5 days in milliseconds

  security:
    hsts:
      enabled: ${HSTS_ENABLED}  # Only enable when SSL/HTTPS is configured
    rate-limit:
      login-capacity: ${RATE_LIMIT_LOGIN_CAPACITY}  # Number of login attempts allowed
      login-duration-minutes: ${RATE_LIMIT_LOGIN_DURATION}  # Duration in minutes before refill

  upload-dir: ./uploads
  qr-codes-dir: ./uploads/qrcodes
  products-images-dir: ./uploads/products
  receipts-dir: ./uploads/receipts

# Actuator Configuration (minimal)
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.follysitou.sellia_backend: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Audit Log Retention Configuration
audit:
  retention:
    days: 90  # Keep audit logs for 90 days in database
    cron: "0 0 3 * * SUN"  # Run every Sunday at 3:00 AM
  archive:
    enabled: true  # Archive logs to CSV before deletion
    path: "archives/audit-logs"  # Path where archives will be stored