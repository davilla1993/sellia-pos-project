version: '3.8'

services:
  # PostgreSQL Database (optionnel si vous utilisez le service Coolify)
  postgres:
    image: postgres:16-alpine
    container_name: sellia-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-sellia_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sellia-network

  # Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sellia-app
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-sellia_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}

      # Hibernate
      HIBERNATE_DDL_AUTO: ${HIBERNATE_DDL_AUTO:-update}

      # Server
      BACKEND_PORT: 8080

      # Application URLs
      APP_SERVER_URL: ${APP_SERVER_URL:-http://localhost:8080}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-432000000}

      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - sellia-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  sellia-network:
    driver: bridge
