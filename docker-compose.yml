version: '3.8'

# Production Docker Compose for Coolify
# This deploys the monorepo (backend + frontend) as a single stack

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sellia-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-sellia_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_NAME:-sellia_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sellia-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ./sellia-backend
      dockerfile: Dockerfile
    container_name: sellia-backend
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod

      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-sellia_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}

      # Application URLs
      APP_SERVER_URL: ${APP_SERVER_URL}
      APP_BASE_URL: ${APP_BASE_URL}

      # JWT Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-432000000}

      # Uploads
      UPLOAD_DIR: /app/uploads

      # Java Options
      JAVA_OPTS: >-
        -Xmx${JAVA_MAX_HEAP:-512m}
        -Xms${JAVA_MIN_HEAP:-256m}
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - sellia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Angular Frontend + Nginx
  frontend:
    build:
      context: ./sellia-app
      dockerfile: Dockerfile
    container_name: sellia-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sellia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  sellia-network:
    driver: bridge